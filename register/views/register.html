<section class="card register">
  <form name="myform"
    ng-submit="register()"
    novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
      <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name"
      ng-model="user.firstname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      First name required</p>

      <input type="text" name="lastname" placeholder="Last Name"
      ng-model="user.lastname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Last name required</p>

      <input type="email" name="email" placeholder="Email"
      ng-model="user.email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>

      <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.password.$invalid && myform.email.$touched">
      Password is required</p>

      <input type="address" name="address" placeholder="Address"
      ng-model="user.address" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.address.$invalid && myform.address.$touched">
      Address is required</p>

      <input type="city" name="city" placeholder="City"
      ng-model="user.city" ng-required="city">
      <p class="error validationerror"
      ng-show="myform.city.$invalid && myform.city.$touched">
      City is required</p>

      <input type="state" name="state" placeholder="State"
      ng-model="user.state" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.state.$invalid && myform.state.$touched">
      State is required</p>

      <input type="zip" name="zip" placeholder="Zip"
      ng-model="user.zip" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.zip.$invalid && myform.zip.$touched">
      Zip is required</p>

      <input type="phone" name="phone" placeholder="Phone"
      ng-model="user.phone" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.phone.$invalid && myform.phone.$touched">
      Phone Number is required</p>

      <input type="note" name="note" placeholder="Note"
      ng-model="user.note" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.note.$invalid && myform.note.$touched">
      Enter something about You</p>



    </fieldset>

    <button type="submit" class="btn"
    ng-disabled="myform.$invalid">Register</button>
    <p>or <a ng-href="#/login">login</a></p>
  </form>
</section>

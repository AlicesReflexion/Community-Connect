<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      firebase.auth().onAuthStateChanged(function(user) {
      if (user == null) {
        window.location.replace("signin.html");
      } else {
        populateCommunities(firebase.auth().currentUser.uid);
      });
    </script>
  <body>
  <div class="header">
    <h1>Community Name</h1>
    <div class="usercontrol">
    <h2>User Name</h2>
    <h2>My communities</h2>
    <h2><a href="#" onclick="signOut()">Sign Out</a></h2>
    </div>
  </div>
  <div class="communitylist"></div>
  <div class="latest-posts">
    <div class="postform">
      <form>
      <textarea></textarea>
      <input type="button" id="submitpost" value="Post!">
      </form>
    </div>
    <div class="post priority">
      <div class="content">
        <p>This is an example of what a priority post would look like.</p>
      </div>
      <div class="postinfo">
        <div class="username">Alex</div><div class="time">Yesterday at 11:30 PM</div>
        </div>
    </div>
    <div class="post">
      <div class="content">
        <p>This is an example of a non-priority post</p>
      </div>
      <div class="postinfo">
        <div class="username">Mushfiq</div><div class="time">Today at 07:45 AM</div>
      </div>
      </div>
  </div>
  </body>
</html>

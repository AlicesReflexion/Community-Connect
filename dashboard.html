<html>
  <head>
    <link rel="stylesheet" href="style.css">
  <body>
  <div class="header">
    <h1>Community Name</h1>
    <div class="usercontrol">
    <h2>User Name</h2>
    <h2>My communities</h2>
    <h2>Sign Out</h2>
    </div>
  </div>
  <div class="latest-posts">
    <div class="postform">
      <form>
      <textarea></textarea>
      <input type="button" id="submitpost" value="Post!">
      </form>
    </div>
    <div class="post priority">
      <div class="content">
        <p>This is an example of what a priority post would look like.</p>
      </div>
      <div class="postinfo">
        <div class="username">Alex</div><div class="time">Yesterday at 11:30 PM</div>
        </div>
    </div>
    <div class="post">
      <div class="content">
        <p>This is an example of a non-priority post</p>
      </div>
      <div class="postinfo">
        <div class="username">Mushfiq</div><div class="time">Today at 07:45 AM</div>
      </div>
      </div>
  </div>
  </body>
</html>
